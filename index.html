<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="game">
    <h1>Rock Paper Scissors ✊✋✌️</h1>

    <div class="choices">
      <button onclick="playGame('rock')">✊ Rock</button>
      <button onclick="playGame('paper')">✋ Paper</button>
      <button onclick="playGame('scissors')">✌️ Scissors</button>
    </div>

    <div class="result">
      <p id="userChoice">Your choice: -</p>
      <p id="computerChoice">Computer choice: -</p>
      <h2 id="winner">Make your move!</h2>
    </div>

    <div class="score">
      <p>You: <span id="userScore">0</span></p>
      <p>Computer: <span id="computerScore">0</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
